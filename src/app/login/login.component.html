<div class="d-flex align-items-center justify-content-center min-vh-100"
     style="background: linear-gradient(135deg, peachpuff 0%, #ffdab9 100%);">

  <div class="card shadow-lg border-0" style="width: 100%; max-width: 400px; border-radius: 1rem;">

    <div class="card-header bg-transparent border-0 text-center pt-5">
      <div class="rounded-circle d-inline-flex align-items-center justify-content-center mb-3"
           style="width: 80px; height: 80px; background-color: #fff5ee;">
        <i class="bi bi-bank" style="font-size: 2.5rem; color: salmon;"></i>
      </div>
      <h2 class="fw-bold" style="color: darkslateblue;">Digital Bank</h2>
      <p class="text-muted small">Please sign in to your account</p>
    </div>

    <div class="card-body p-4">
      <form [formGroup]="formLogin" (ngSubmit)="handleLogin()">

        <div class="mb-4">
          <label class="form-label fw-bold small" style="color: darkslateblue;">Username</label>
          <div class="input-group shadow-sm">
            <span class="input-group-text bg-white border-end-0">
              <i class="bi bi-person text-muted"></i>
            </span>
            <input type="text"
                   class="form-control border-start-0 ps-0 shadow-none"
                   formControlName="username"
                   placeholder="e.g. admin">
          </div>
        </div>

        <div class="mb-4">
          <label class="form-label fw-bold small" style="color: darkslateblue;">Password</label>
          <div class="input-group shadow-sm">
            <span class="input-group-text bg-white border-end-0">
              <i class="bi bi-lock text-muted"></i>
            </span>
            <input type="password"
                   class="form-control border-start-0 ps-0 shadow-none"
                   formControlName="password"
                   placeholder="••••••••">
          </div>
        </div>

        <div class="d-grid mt-5">
          <button class="btn btn-lg fw-bold text-white shadow"
                  type="submit"
                  style="background-color: salmon; border-radius: 0.5rem; border: none;">
            <i class="bi bi-box-arrow-in-right me-2"></i>Login
          </button>
        </div>
      </form>
    </div>

    <div class="card-footer bg-transparent border-0 text-center pb-4">
      <small class="text-muted">Authorized access only</small>
    </div>
  </div>
</div>
