<div class="container">
  <div class="vh-100 d-flex justify-content-center align-items-center">

    <div class="card col-12 col-sm-11 col-md-8 col-lg-6 col-xl-5">

      <div class="card-header text-center fw-bold fs-5 text-light bg-dark">
        New Customer
      </div>

      <div class="card-body px-5 py-5">
        <form [formGroup]="newCustomerFormGroup" (ngSubmit)="handleSaveCustomer()">

          <div class="mb-4 ">
            <label class="text-primary-emphasis mb-1">Name</label>
            <input
              type="text"
              formControlName="name"
              class="form-control form-control-sm p-2"
              placeholder="Name">
            <span class="text-danger"
                  *ngIf="newCustomerFormGroup.controls['name'].touched
                  && newCustomerFormGroup.controls['name'].errors
                  && newCustomerFormGroup.controls['name'].errors!['required']">
              Name is required !
            </span>

          </div>

          <div class="mb-4">
            <label class="text-primary-emphasis mb-1" >Email</label>
            <input
              type="text"
              formControlName="email"
              class="form-control form-control-sm p-2"
              placeholder="example@gmail.com">
            <span class="text-danger"
                  *ngIf="newCustomerFormGroup.controls['email'].touched
                  && newCustomerFormGroup.controls['email'].errors
                  && newCustomerFormGroup.controls['email'].errors!['required']">
              Email is required !
            </span>

          </div>

          <div class="d-grid mt-4">
            <button class="btn bg-primary btn-sm p-2 text-light" type="submit" [disabled]="!newCustomerFormGroup.valid">
              Save
            </button>
          </div>

        </form>
      </div>

    </div>

  </div>
</div>
